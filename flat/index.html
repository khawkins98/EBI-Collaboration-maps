<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  padding: 0;
  background-color: #fff;
  font-family: Helvetica, Arial, sans-serif;
  font-size: .9rem;
}
.legend rect {
  fill: #fff;
  stroke: #eee;
}
div.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}


</style>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    active = d3.select(null),
    width = window.innerWidth-5,
    height = window.innerHeight-5
    ;

// keep vis fullscreen
svg.attr("width", width).attr("height", height);
window.addEventListener('resize', resize);
function resize() {
  width = window.innerWidth
  height = window.innerHeight;
  svg.attr("width", width).attr("height", height);
  force.size([width, height]).resume();
}



// https://github.com/d3/d3-geo
// https://github.com/d3/d3-geo-projection
var projection = d3.geoGilbert()
        .scale(480)
        // .translate([100,100])
        .center([0,20])
    ;


var path = d3.geoPath()
    .projection(projection);

// https://bl.ocks.org/iamkevinv/0a24e9126cd2fa6b283c6f2d774b69a2
var zoom = d3.zoom()
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

var g = svg.append("g");
svg.on("click", stopped, true);

var legend = svg.append("g")
              .attr("class", "legend");
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

legend.append("rect")
    .attr("width", 150)
    .attr("height", 150)
    .attr("x", width-170)
    .attr("y", height-170)
    ;

// g.insert("path",":first-child")
//     .attr("id", "graticule")
//     .attr("fill", "none")
//     .attr("stroke", "rgba(100,100,100,.4)")
//     .attr("stroke-width", 0.5)
//     .attr("stroke-opacity", 0.5)
//     .attr("d", path(d3.geoGraticule10()));

g.append("path")
    .attr("fill", "none")
    .attr("stroke", "#000")
    .attr("stroke-width", 0.25)
    .attr("d", path({type: "Sphere"}));

d3.json("world-50m.json", function(error, world) {
  if (error) throw error;

  g.insert("path",":first-child")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("fill", "none")
      .attr("stroke", "rgba(255,255,255,.4)")
      .attr("stroke-width", 0.15)
      .attr("d", path);

  g.insert("path",":first-child")
  // g.insert("path", "#graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("fill", "#AAA")
      .attr("d", path)
      .on("click", clicked);


  svg
    .call(zoom); // delete this line to disable free zooming
});

// we have a simple json data string from google sheets,
// so we need to chunk it
function groupData(data) {
  var groupedData = [],
      dataLength = 5;

  for (var i = 0; i <= data.length-dataLength; i = i + dataLength) {
    var tempArray = [];
    for (var x = 0; x < dataLength; x++) { tempArray.push(data[i+x]); }
    groupedData.push(tempArray);
  }
  return groupedData;
}

// expects
// options.fill : color
function addMarkers(data,options) {

  console.log(data);
  g.append("g")
    .attr("class", options.name + " markers")
    .selectAll("circle")
    .data(data).enter()
    .append("circle")
    .attr("cx", function (d) { return projection([d[1],d[0]])[0]; })
    .attr("cy", function (d) { return projection([d[1],d[0]])[1]; })
    .attr("r", function (d) {  return d[2]*15+'px'; })
    .attr("fill", options.fill)
    .attr("stroke", "rgba(200,200,200,.9)")
    .attr("stroke-width", 0.15)
    .on("mouseover", function(d) {
      console.log(d,this,options);
      tooltip.transition()
        .duration(200)
        .style("opacity", .9);
      tooltip.html(options.name + " " + d[4])
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
      })
    .on("mouseout", function(d) {
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
      });

  ;
}

function drawLines(data,options) {
  g.append("g")
    .attr("class", options.name+" point-arcs")
    .selectAll("path")
    .data(data)
      .enter().append("path")
      .attr("fill", "none")
      .attr("stroke", "rgba(10,10,10,.8)")
      .attr("stroke-width", 0.35)
      .attr("d", function(d) { return path({type: "LineString", coordinates: [[0.11,52.1], [d[1],d[0]]]}); })
  ;
}

function addLegend(data, options) {
  var offset = options.order * 20;

  var legendGroup = legend.append("g");
  legendGroup.append("text")
    .attr("x", width-150)
    .attr("y", height - 170 + offset)
    .attr("class", options.name + " legend")
    .style("fill", options.color)
    .on("click", function() {
      var active     = g.select("."+options.name).style("opacity"), // Determine if current line is visible
          newOpacity = [1, 0][active]; // toggle transparency
      // Hide or show the elements
      // console.log('click',this, newOpacity, active)
      g.select(".markers."+options.name).style("opacity", newOpacity);
      g.select(".point-arcs."+options.name).style("opacity", newOpacity);
      if (newOpacity == 0) {
        g.select(".markers."+options.name).style("display", "none");
        g.select(".point-arcs."+options.name).style("display", "none");
      } else {
        g.select(".markers."+options.name).style("display", "");
        g.select(".point-arcs."+options.name).style("display", "");
      }
      legend.select(".legend."+options.name).style("fill-opacity", newOpacity+.5);
    })
    .text(options.name)
  ;
}

// load data
function loadData(url,options) {
  d3.json(url, function(error, data) {
    if (error) throw error;
    data = groupData(data);
    addMarkers(data,options);
    if (options.drawLines) {
      drawLines(data,options);
    }
    addLegend(data,options);
  });
}

// collaboraters
loadData('data/industry-partners.json',{fill: 'rgba(0,128,0,.5)', name: 'industry-partners', order: 1});
loadData('data/industry-sab.json',{     fill: 'rgba(0,100,100,.5)', name: 'industry-sab', order: 2});
loadData('data/collab.json',  {         fill: 'rgba(200,0,0,.2)', name: 'collaboraters', order: 3});
loadData('data/grants.json',  {         fill: 'rgba(200,0,0,.2)', name: 'grants', drawLines: true, order: 4});
loadData('data/publications.json',  {   fill: 'rgba(200,0,0,.2)', name: 'publications', drawLines: true, order: 5});




function clicked(d) {
  console.log(d);
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call( zoom.transform, d3.zoomIdentity.translate(translate[0],translate[1]).scale(scale) );
}



function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call( zoom.transform, d3.zoomIdentity );
}


function zoomed() {
  // console.log('zoom',d3.event.transform.k)
  g.style("stroke-width", 1.5 / d3.event.transform.k + "px");
  g.attr("transform", d3.event.transform);
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}


</script>
